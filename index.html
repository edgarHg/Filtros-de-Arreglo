<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Filtros con Arreglos</title>
		<link rel="stylesheet" href="../style-edgarHg/css/reset.css" />
		<link rel="stylesheet" href="../style-edgarHg/css/fonts.css" />
		<link rel="stylesheet" href="../style-edgarHg/css/estilo.css" />
		<script src="https://code.angularjs.org/1.5.8/angular.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="service.js" type="text/javascript"></script>
	</head>
	<body ng-app="App" ng-controller="ctrlFiltrosArray">
		<header>
			<nav> </nav>
			<div class="titulo">
				<h1>Filtros de Arreglos</h1>
			</div>
		</header>
		<section class="contenido">
			<article class="article-37por">
				<h3>Json Sin Filtro</h3>
				<pre class="code border-radius-izq">{{arregloVerduras}}</pre>
			</article>
			<article class="article-23por">
				<h3>Filtros</h3>
					<hr>
				<h4>Unicos</h4>	
				<form>
					<ul>
						<li><input type="radio" name="filtroUnico" value="nombre" ng-model="objIteracion.filtroUnico">Nombre</li>
						<li><input type="radio" name="filtroUnico" value="cantidad" ng-model="objIteracion.filtroUnico">Cantidad</li>
						<li></li>
					</ul>
				</form>
			</article>
			<article class="article-37por">
				<h3>Json Con Filtro</h3>
				<pre class="code  border-radius-der">{{arregloFiltrado}}</pre>
				</pre>
			</article>
		</section>
		<footer>
			<p>&copy; 2016 EdgarHg<p>
		</footer>
	</body>
</html>
